<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>An Interactive Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="js/lightbox/css/lightbox.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">
    <header>
      <input type="text" id="search-gallery" onkeyup="searchPhotos()" placeholder="Search">
    </header>
    <div class="gallery" id="gallery">
      <div class="gallery-image"><a href="photos/01.jpg" data-lightbox="gallery" data-name="Hay Bales" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="photos/thumbnails/01.jpg" alt="Hay Bales"></a></div>
      <div class="gallery-image"><a href="photos/02.jpg" data-lightbox="gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." data-name="Lake"><img src="photos/thumbnails/02.jpg" alt="Lake"></a></div>
      <div class="gallery-image"><a href="photos/03.jpg" data-lightbox="gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-name="Canyon"><img src="photos/thumbnails/03.jpg" alt="Canyon"></a></div>
      <div class="gallery-image"> <a href="photos/04.jpg" data-lightbox="gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. " data-name="Iceberg"><img src="photos/thumbnails/04.jpg" alt="Iceberg"></a></div>
        <div class="gallery-image"><a href="photos/05.jpg" data-lightbox="gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-name="Desert"><img src="photos/thumbnails/05.jpg" alt="Desert"></a></div>
        <div class="gallery-image"> <a href="photos/06.jpg" data-lightbox="gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color." data-name="Fall"><img src="photos/thumbnails/06.jpg" alt="Fall"></a></div>
        <div class="gallery-image"> <a href="photos/07.jpg" data-lightbox="gallery" data-title="I drove past this plantation yesterday, everything is so green!" data-name="Plantation"><img src="photos/thumbnails/07.jpg" alt="Plantation"></a></div>
        <div class="gallery-image"> <a href="photos/08.jpg" data-lightbox="gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" data-name="Dunes"><img src="photos/thumbnails/08.jpg" alt="Dunes"></a></div>
          <div class="gallery-image"><a href="photos/09.jpg" data-lightbox="gallery" data-title="We enjoyed a quiet stroll down this countryside lane. " data-name="Countryside Lane"><img src="photos/thumbnails/09.jpg" alt="Countryside Lane"></a></div>
          <div class="gallery-image"> <a href="photos/10.jpg" data-lightbox="gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange." data-name="Sunset"><img src="photos/thumbnails/10.jpg" alt="Sunset"></a></div>
          <div class="gallery-image"> <a href="photos/11.jpg" data-lightbox="gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." data-name="Cave"><img src="photos/thumbnails/11.jpg" alt="Cave"></a></div>
          <div class="gallery-image"> <a href="photos/12.jpg" data-lightbox="gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-name="Bluebells"><img src="photos/thumbnails/12.jpg" alt="Bluebells"></a> </div>
        </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="js/lightbox/js/lightbox.min.js"></script>
      <script src="js/app.js"></script>
</body>

</html>
